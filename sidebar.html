<div>
    <button class="accordion">Script Control</button>
    <div class="accordionPanel" style="display:none;">
        <div class="debugControls">
            <input type="button" id="simulateTickButton" value="Simulate Tick" style="width:100px;" />
            <input type="button" id="simulateTockButton" value="Simulate Tock" style="width:100px;" />
            <br/>
            <input id="simulateToggle" type="checkbox" />
            <label for="simulateToggle">Simulating</label>
            <br/>
            <input id="detailSuccessToggle" type="checkbox" />
            <label for="detailSuccessToggle">Detailed Output On Success</label>
            <br/>
            <input id="detailErrorToggle" type="checkbox" />
            <label for="detailErrorToggle">Detailed Output On Errors</label>
            <br/>
        </div>
        <input id="tickToggle" type="checkbox" />
        <label for="tickToggle">Ticking</label>
        <br/>
        <label for="logLevelSelect">Log Level</label>
        <br/>
        <select id="logLevelSelect" style="width:100%">
            <option value="0">Errors Only</option>
            <option value="1">Errors and Warnings</option>
            <option value="2">Info</option>
            <option value="3">Debug</option>
            <option value="4">Detail</option>
            <option value="5">Trace</option>
        </select>
        <div>
            <button class="inlineAccordion">Log Channels</button>
            <div class="accordionPanel" style="display: none;">
                <input type="button" id="enableAllChannelsButton"  value="Enable" style="width:100px;" />
                <input type="button" id="disableAllChannelsButton" value="Disable" style="width:100px;" />
                <div id="logChannelContainer"></div>
            </div>
        </div>
    </div>
</div>

<div>
    <input type="button" id="ajkModalWindowOpenButton" value="Details" style="width:100%" />
</div>

<!-- Modal window -->
<div id="ajkModalWindow" class="modal">
  <div class="modalContent">
    <a href="#" id="analysisTabLink">Analysis</a> |
    <a href="#" id="graphsTabLink">Graphs</a>
    <span class="modalCloseButton" id="ajkModalWindowCloseButton">&times;</span>

    <!-- Graphs Tab -->
    <div id="graphsTab" class="ajkTab">
        <input type="button" id="clearStatisticsButton" value="Clear Statistics" style="width:200px;" />
        <table class="boundedTable">
            <tbody>
                <tr>
                    <td class="toggleContainer">
                        <span style="color:white;">Event Filters</span>
                        <div id="events"></div>
                        <br/>
                        <span style="color:white;">Resource Filters</span>
                        <div id="resources"></div>
                    </td>
                    <td>
                        <div class="graphContainer">
                            <div id="purchasesGraph"></div>
                            <div id="perTickGraph"></div>
                            <div id="utilizationGraph"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Analysis Tab -->
    <div id="analysisTab" class="ajkTab" style="display:block;">
        <input type="button" id="refreshAnalysisButton" value="Refresh" style="width:200px;" />
        <table style="width:100%">
            <tbody>
                <tr>
                    <td style="vertical-align:top; width:200px;">
                        <span class="columnHeader">Current Priorities</span>
                        <table class="ajkTable">
                            <tbody id="priorityTable"></tbody>
                        </table>
                    </td>
                    <td style="vertical-align:top; width:250px;">
                        <span class="columnHeader">Weights and Modifiers</span>
                        <table class="ajkTable">
                            <tbody id="analysisTable"></tbody>
                        </table>
                    </td>
                    <td style="vertical-align:top;">
                        <span class="columnHeader">Decision Tree</span>
                        <div id="decisionTreeContainer" style="height:1000px;"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>

<!-- Alert box -->
<div id="ajkAlertBox" class="modal">
    <div class="alertModalContent">
        <div id="ajkAlertContent"></div>
        <br/>
        <input type="button" id="ajkModalAlertCloseButton" value="Close" style="width:100px;" />
    </div>
</div>
